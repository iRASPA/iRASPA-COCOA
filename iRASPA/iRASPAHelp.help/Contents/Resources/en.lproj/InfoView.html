<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <title>Info-view</title>
    <meta name="description" content="Info-view." />
    <meta name="keywords" content="info-view" />
  </head>

<body dir="ltr" class="AppleTopic">
  <figure class="topicIcon"><img src="../SharedGlobalArt/AppIconDefault_iRASPAHelp.png" alt="" height="30" width="30" /></figure>
  <h1>Info-view</h1>

  <figure><img src="Art/InfoSnapShot.pdf" style="border: 1px solid LightGray;border-style:solid;" width="30%" />
  <figcaption>Figure: Info tab-view.</figcaption>
  </figure>

<p>In the info-view, information can be provided that describes the creator of the structure, the information on the structure, the chemical information, and citation information.</p>

  <div class="Task">
    <h2 role="button" aria-controls="aria-viewing" aria-expanded="true" class="Name">Creator</h2>
    <div class="TaskBody" role="region" aria-hidden="false" id="aria-viewing-creator">
      <figure><img src="Art/InfoCreatorSnapShot.pdf" style="border: 1px solid LightGray;border-style:solid;" width="40%" />
      </figure>
    </div>
  </div>

  <div class="Task">
    <h2 role="button" aria-controls="aria-viewing" aria-expanded="true" class="Name">Creation</h2>
    <div class="TaskBody" role="region" aria-hidden="false" id="aria-viewing-creation">
      <figure><img src="Art/InfoCreationSnapShot.pdf" style="border: 1px solid LightGray;border-style:solid;" width="40%" />
      </figure>
    </div>
  </div>

  <div class="Task">
    <h2 role="button" aria-controls="aria-viewing" aria-expanded="true" class="Name">Chemical</h2>
    <div class="TaskBody" role="region" aria-hidden="false" id="aria-viewing-chemical">
      <figure><img src="Art/InfoChemicalSnapShot.pdf" style="border: 1px solid LightGray;border-style:solid;" width="40%" />
      </figure>
    </div>
  </div>

  <div class="Task">
    <h2 role="button" aria-controls="aria-viewing" aria-expanded="true" class="Name">Citation</h2>
    <div class="TaskBody" role="region" aria-hidden="false" id="aria-viewing-citation">
      <figure><img src="Art/InfoCitationSnapShot.pdf" style="border: 1px solid LightGray;border-style:solid;" width="40%" />
      </figure>
    </div>
  </div>

</body>

</html>
