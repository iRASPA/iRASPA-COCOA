  <h1>Frame navigator</h1>
<p>The third tab of the navigators is the "frames-navigator". The frames-navigator is a list of "frames" that can viewed as frames of a movie. Any properties set in the detail-panes are for the selected frames only.</p>
<figure><img src="Art/FrameNavigator.png" width="25%" />
      <figcaption>Figure: The frame-navigator lists the frames of a movie.</figcaption>
      </figure>
